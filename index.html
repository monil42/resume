<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" style="width:100%; height:100%;">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Monil-Resume</title>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-758NQW9VVL"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '');
</script>
</head>
  <body style="width:100%; height:100%; margin:0;">
    <iframe id="web" src="MonilMehta-Resume.pdf" style="width:100%; height:100%;" frameborder="0"></iframe>
    <iframe 
		id="mobile" src="https://docs.google.com/gview?url=https://github.com/monil42/resume/raw/main/MonilMehta-Resume.pdf?raw=true&embedded=true" 
		style="width:100%; height:100%;display: none;" 
		frameborder="0"
	></iframe>
	<a id="downloadLink" href="MonilMehta-Resume.pdf" download></a>
    <script>
		window.addEventListener('DOMContentLoaded', () => {
			var hasPDFViewer = false;
			try {
				var pdf =
					navigator.mimeTypes &&
					navigator.mimeTypes["application/pdf"]
						? navigator.mimeTypes["application/pdf"].enabledPlugin
						: 0;
				if (pdf) hasPDFViewer = true;
			} catch (e) {
				if (navigator.mimeTypes["application/pdf"] != undefined)
					hasPDFViewer = true;
			}
			if (!hasPDFViewer) {
				const mobileCompatibleDom = document.getElementById('mobile'); 
				if (mobileCompatibleDom && mobileCompatibleDom.style) {
					mobileCompatibleDom.style.display = 'block';
				}
				const webCompatibleDom = document.getElementById('web'); 
				if (webCompatibleDom && webCompatibleDom.style) {
					webCompatibleDom.style.display = 'none';
				}
			}
			try {
				if (window && window.location && window.location.search) {
					const searchString = window.location.search || '';
					const donwloadLink = document.getElementById('downloadLink')
					if (searchString.includes('download') && donwloadLink) {
						donwloadLink.click();
					}
				}
			} catch(e) {
				console.log("Download Won't Work");
			}
		})

	</script>	
  </body>
</html>
